<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="db.js"></script>

</head>
<body>
<!-- As a link -->
    
    <!--sidenav-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3  href="#">Player</h3>
        <button type="button" id="addPlayerBtn" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
                Add Player
        </button>
        <h3  href="#">Games</h3> 
        
        <ul id="games">

        </ul>
        <button type="button" id="addMatchBtn" class="btn btn-success" data-toggle="modal" data-target="#exampleModal2" onclick="getAllUsers()">
                Add Match
        </button>
    </div>
    <!--Button for opening sieview-->
    <span id="navButton" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; <span id="gameTitle">GAMES</span></span>
    <button type="button" id="addMatchBtn2" class="btn btn-success" data-toggle="modal" data-target="#exampleModal2" onclick="getAllUsers()">Add Match</button>
    <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    </script>
    <!--end of sidenav thing-->

    <h4 id="stuff">
        
        <div class="row">
            <p class="col-xs-3">Rank</p>
            <p class="col-xs-5" style="margin-left:8px;">Name</p>
            <p class="col-xs-4" style="margin-left:-8px;">Score</p>
        </div>
    
    </h4>
    
    <ol class="list-group" id="names">
        <li class="list-group-item" class="row">
                <p class="col-xs-3">1</p>
                <p class="col-xs-5">Hampus</p>
                <p class="col-xs-4">1500</p>
        </li>


        </li>
    </ol>

    <!-- Button trigger modal -->
    
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <form id="playerForm">
                    <h2>
                    <input type="text" onClick="this.select();" id="nameInput" name="firstname" value="Enter Name">
                    <br>
                    </h2>
                </form> 
            </div>

            
            <!--
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            -->
            <button type="button" class="btn btn-primary" id="addPlayerBtnModal" onclick="addPlayer()" data-dismiss="modal" data-toggle="modal" data-target="#exampleModal3">Add Player</button>
            
        </div>
        </div>
    </div>
    <!--END OF MODAL-->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal3" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                   <h3>Your name was successfully added to the list of users. 
                       Register a match with your name to see your score
                   </h3>
                </div>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        <!--END OF MODAL-->

    

     <!-- Modal Add Game -->
     <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                -->
                <div class="modal-body">
                    <h2 id="modalTitle">Title</h2>
                    
                    <form id="playerForm" autocomplete="off">
                        <h2>:
                        <br>
                        <input list="brows" onClick="this.select();" id="winnerInput" name="winner" value="Winner" onfocus="this.value=''"/>
                        <br>
                        <input list="brows" onClick="this.select();" id="loserInput" name="loser" value="Loser" onfocus="this.value=''"/>
                        <br>
                        <datalist id="brows">
                            <!--<option value="Hampus">-->
                        </datalist>
                        </h2>
                    </form> 
                </div>
    
                
                <!--
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                -->
                <button type="button" class="btn btn-primary" id="addMatchBtnModal" onclick="addMatch()" data-dismiss="modal">Add Match</button>
                
            </div>
            </div>
        </div>
        <!--END OF MODAL-->

</body>
</html>
