<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="Style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="db.js"></script>
</head>
<body>
<!-- As a link -->
    
    <!--sidenav-->
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <h3  href="#">Games</h3>
        <ul id="games">

        </ul>
    </div>
    <!--Button for opening sieview-->
    <span id="navButton" style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; GAMES</span>

    <script>
    function openNav() {
    document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
    document.getElementById("mySidenav").style.width = "0";
    }
    </script>
    <!--end of sidenav thing-->

    <h4 id="stuff">Rank            Name               score</h4>
    <ol class="list-group" id="names">
        <li class="list-group-item">Hampus Hauffman

        </li>
        <li class="list-group-item">JERK

        <li class="list-group-item">Adam Meyer

        </li>
        <li class="list-group-item">Stephenie

        </li>
        <li class="list-group-item">Roxy

        </li>
    </ol>

    <!-- Button trigger modal -->
    <button type="button" id="addPlayerBtn" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">
        Add Player
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!--
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Player</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            -->
            <div class="modal-body">
                <form id="playerForm">
                    <h2>
                    <input type="text" id="nameInput" name="firstname" value="Enter Name">
                    <br>
                    </h2>
                </form> 
            </div>

            
            <!--
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            -->
            <button type="button" class="btn btn-primary" id="addPlayerBtnModal" onclick="addPlayer()" data-dismiss="modal">Add Player</button>
            
        </div>
        </div>
    </div>
    <!--END OF MODAL-->

    <button type="button" id="addMatchBtn" class="btn btn-success" data-toggle="modal" data-target="#exampleModal2">
            Add Match
    </button>

     <!-- Modal Add Game -->
     <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <!--
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Player</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">

                    </button>
                </div>
                -->
                <div class="modal-body">
                    <form id="playerForm">
                        <h2>:
                        <br>
                        <input type="text" id="winnerInput" name="winner" value="Winner">
                        <br>
                        <input type="text" id="loserInput" name="loser" value="Loser">
                        <br>
                        </h2>
                    </form> 
                </div>
    
                
                <!--
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                -->
                <button type="button" class="btn btn-primary" id="addPlayerBtnModal" onclick="addMatch()" data-dismiss="modal">Add Match</button>
                
            </div>
            </div>
        </div>
